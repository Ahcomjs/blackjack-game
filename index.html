<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="./assets/img//cartas/symbols.png">
    <title>Blackjack</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="title">
        Blackjack
    </header>

    <div class="container mt-2 text-center">
        <button class="btn-custom" id="btn-new-game">New Game</button>
        <button class="btn-custom" disabled id="btn-get-card">Get Card</button>
        <button class="btn-custom" disabled id="btn-stop-game">Stop Game</button>
    </div>

    <div class="container mt-3">
        <div class="row">
            <div class="col">
                <h1 class="player-text">Player 1 - <small>0</small></h1>
                <div id="player-cards" class="card-div"></div>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col">
                <h1 class="computer-text">Computer - <small>0</small></h1>
                <div id="computer-cards" class="card-div"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.6/underscore-umd-min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/game-min.js"></script>
</body>
</html>
